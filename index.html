<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="body">
        <header>
            <h1>Welcome!</h1>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#reg_no').on('keyup', function() {
                        var regno = $(this).val();
                        if (regno != '') {
                            $.ajax({
                                url: 'search.php',
                                type: 'POST',
                                data: {
                                    regno: regno
                                },
                                success: function(data) {
                                    var info = JSON.parse(data);
                                    $('#reg_no').val(info.address);
                                    $('#phone_no').val(info.mobileno);
                                    $('#email').val(info.email);
                                    $('#postal_code').val(info.address);
                                }
                            });
                        } else {
                            $('#reg_no').val('');
                            $('#email').val('');
                            $('#phone_no').val('');
                            $('#postal_code').val('');
                        }
                    });
                });
            </script>
            <form id="formsearch" class="search" action="search.php">
                <input type="search" placeholder="Search registration number" name="reg_no">
                <button id="button" type="submit" name="search_btn">Search</button>
            </form>
            <p>Please fill in the form</p>

        </header>
        <section>

            <div class="details">
                <form class="DetailForm" id="form" action="register.php" method="post">
                    <label class="form">Registration number:</label><br>
                    <input type="text" name="reg_no"><br><br>
                    <label class="form">Email address:</label><br>
                    <input type="email" name="email"><br><br>
                    <label class="form">Mobile number:</label><br>
                    <input type="tel" name="phone_no"><br><br>
                    <label class="form">Post office address:</label><br>
                    <input type="text" name="postal_code"><br><br>

                    <button id="butn">Save Details</button>

                </form>
            </div>
        </section>
    </div>
</body>

</html>
